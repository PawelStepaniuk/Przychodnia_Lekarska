<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Product Page Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="w3-container">
        <div class="w3-card-4">
            <div class="w3-container w3-green">
                <h2>Dane Pacjenta</h2>
            </div>


            <form action="/patients" method="post">

                <div class="box">
                    <label for="textfield5">Imie pacjenta</label>
                    <input type="text" class="w3-input" name="name" id="textfield5">
                </div>
                <div class="clear"></div>

                <div class="box">
                    <label for="textfield">Nazwisko pacjenta</label>
                    <input type="text" class="w3-input" name="surname" id="textfield">
                </div>
                <div class="clear"></div>

                <div class="box">
                    <label for="number3">Data Urodzenia</label>
                    <input type="date" class="w3-input" name="birthday" id="number3">
                </div>
                <div class="clear"></div>

                <div class="box">
                    <label for="number2">Wymagana profesja lekarza</label>
                    <input type="text" class="w3-input" name="requiredDoctorProfession" id="number2">
                </div>
                <div class="clear"></div>

                <div class="box">
                    <label for="textfield23">PESEL</label>
                    <input type="number" class="w3-input" name="PESEL" id="textfield23">
                </div>
                <button type="submit" class="w3-btn w3-green">Dodaj pacjenta</button>

            </form>
        </div>
    </div>

</body>

</html>
